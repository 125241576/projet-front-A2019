<mat-card class="example-card" *ngIf="value">
    <mat-card-header>
        <mat-card-title>#{{position}} {{value.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <p>
            VALEUR={{value.value}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="increment() ">increment</button>

    </mat-card-actions>
</mat-card>
